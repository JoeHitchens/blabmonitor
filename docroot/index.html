<html>
	<head>
		<link rel="shortcut icon" href="https://sleepless.com/images/ssicon-2.png">
		<link rel="stylesheet" href="local.css" type="text/css">
	</head>
<body>


<iframe id=blab_frame src="" ></iframe>


<div class=ctrls_container>
	<div class=note>
		Blabs with any of these keywords in the title are shown.
		A keyword that looks like a  twitter handle (e.g., @magnabosco) will show blabs containing that person.
	</div>
	<textarea cols=30 rows=50 id=keywords value="" placeholder="Keyword(s) separated by commas"></textarea>
</div>


<!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button> -->

<!-- <b>Also on this page:</b>
-->
<div class=who_container>
	<div id=tpl_who class=who_person>
		<img src=""> __name__
	</div>
</div>


<div class=note >
	<span id=clear_blab>[ Clear Blab ] </span>

	Matched <span id=matched_blabs></span> (of <span id=total_blabs></span>) blab(s) and <span id=matched_users></span> users.
	&mdash;
	Updating in <span id=secs>60</span> seconds.
</div>


<div id=monitor class=blabs_container>

	<div id=toggler>◈</div>

	<div id=tpl_blab class="blab show___show__">
		<div class=theme>
			<a class=preview zhref="http://blab.im/__friendly_url__" target="__friendly_url__" title="Monitor this blab">&#x25c0;</a>
			<a class=popout href="http://blab.im/__friendly_url__" target="__friendly_url__" title="Open this blab in a separate window">⇧</a>
			__theme__
		</div>
		<div class=note>
			<div id=tpl_user___stream_id__ class="user caller___caller__ hilite___hilite__" title="__title__ (__followers__ followers)">
				<table cellspacing=0 cellpadding=0>
					<tr>
						<td><img src="" class=user_icon></td>
						<td>
							<div class=fullname></div>
							<div class=twitter>@__twitter_username__</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>

<div id=nickname></div>

<div id=glass>

	<div class=dlg_wrapper>

		<div id=get_nick_dlg class=dlg>
			<p>
			What's your name?
			<p>
			<input type=text id=new_nick>
			<p>
		</div>

		<p>
		<input id=cancel type=button value="Cancel"> <input id=okay type=button value="Okay">

	</div>

</div>


<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- script src="http://das.sleepless.com:5700/socktopus.js"></script -->
<script src="fb.js"></script>
<script src="replicate.js"></script>
<script src="sleepless.js"></script>
<script src="meet.js"></script>
<script src="notification.js"></script>
<!--script src="db.js"></script-->
<script src="maws.js"></script>
<script src=local.js></script>
